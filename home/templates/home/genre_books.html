{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'genre_books.css' %}">

<main class="genre-books-container">
    <div class="genre-header">
        <h1>{{ genre.genre }} Books</h1>
        <p class="book-count">{{ books|length }} books available</p>
    </div>
    
    <div class="book-grid">
        {% for book in books %}
        <div class="book-card">
            <a href="{% url 'about_book' book.id %}">
                <img src="{{ book.image.url }}" alt="{{ book.title }}">
                <div class="book-info">
                    <h3>{{ book.title }}</h3>
                    <p class="author">{{ book.author }}</p>
                    <div class="rating">★★★★☆</div>
                </div>
            </a>
            <div class="actions">
                <a href="#" class="btn-read">Read Now</a>
                <a href="{% url 'add_to_library' book.id %}" class="btn-library"> Library</a>
            </div>
        </div>
        {% empty %}
        <p class="no-books">No books available in this genre yet.</p>
        {% endfor %}
    </div>
</main>
{% endblock %}
